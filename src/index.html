<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Find the most recent currency exchange rate for your U.S. Dollars!
      </h1>
      <p>
        Enter a USD amount, then choose a currency type from the list below to
        convert amount:
      </p>
      <form>
        <label for="usd">USD:</label>
        <input id="usd" type="number" name="usd" />
        <select name="currencyType" id="currencyType">
          <option value="eur">Euro</option>
          <option value="clp">Chilean Peso</option>
          <option value="gbp">British Pound</option>
          <option value="jpy">Japanese Yen</option>
          <option value="isk">Icelandic Krona</option>
        </select>
        <button type="submit" class="btn-success" id="exchange">Convert</button>
      </form>
      <p id="showResponse"></p>
    </div>
  </body>
</html>
